<!DOCTYPE html>
<html lang="en">
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link type="text/stylesheet" rel="stylesheet" href="custom.css">

    <!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>A Pocket Calculator</h1>
		<div id="answer">
		</div>
		<table id="numpad">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>0</td>
			</tr>
		</table>
		<table id="ops">
            <tr>
                <td class="binop">/</td>
                <td id="clear">AC</td>
            </tr>
            <tr>
                <td class="binop">*</td>
                <td id="neg">+/-</td>
            </tr>
            <tr>
                <td class="binop">-</td>
			    <td id="dot">.</td>
            </tr>
            <tr>
                <td class="binop">+</td>
			    <td id="equals">=</td>
            </tr>
		</table>
	</body>

    <!-- jQuery  -->
    <script 
    src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <!-- Include all compiled plugins (below) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>
    <script src="app.js"></script>
</html>
