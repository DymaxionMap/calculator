<!DOCTYPE html>
<html lang="en">
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link type="text/stylesheet" rel="stylesheet" href="custom.css">

    <!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">

    <title>A Pocket Calculator</title>
	</head>
	<body>
    <div class="container">
      <h1>A Pocket Calculator</h1>
      <div class="display"></div>
      <div class="keypad">
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operation="divide">/</button>
        <button data-operation="clear">C</button>
        <br>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-number="multiply">*</button>
        <button data-operation="flip-sign">+/-</button>
        <br>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operation="subtract">-</button>
        <br>
        <button data-number="0">0</button>
        <button data-number="dot">.</button>
        <button data-operation="equals">=</button>
        <button data-operation="add">+</button>
      </div>
    </div>

    <!-- jQuery  -->
    <script 
    src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <!-- Bootstrap plugin -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>
    <!-- Application script -->
    <script src="app.js"></script>
	</body>
</html>
