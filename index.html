<!DOCTYPE html>
<html lang="en">
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link type="text/stylesheet" rel="stylesheet" href="custom.css">

    <!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">

    <title>A Pocket Calculator</title>
	</head>
	<body>
    <div class="container">
      <h1>A Pocket Calculator</h1>
      <div class="display"></div>
      <div class="keypad">
        <button data-value="7" class="digit">7</button>
        <button data-value="8" class="digit">8</button>
        <button data-value="9" class="digit">9</button>
        <button data-operation="divide">/</button>
        <button data-operation="clear">C</button>
        <br>
        <button data-value="4" class="digit">4</button>
        <button data-value="5" class="digit">5</button>
        <button data-value="6" class="digit">6</button>
        <button data-value="multiply">*</button>
        <button data-operation="flip-sign">+/-</button>
        <br>
        <button data-value="1" class="digit">1</button>
        <button data-value="2" class="digit">2</button>
        <button data-value="3" class="digit">3</button>
        <button data-operation="subtract">-</button>
        <br>
        <button data-value="0" class="digit">0</button>
        <button data-value="dot">.</button>
        <button data-operation="equals">=</button>
        <button data-operation="add">+</button>
      </div>
    </div>

    <!-- jQuery  -->
    <script 
    src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <!-- Bootstrap plugin -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>
    <!-- Application script -->
    <script src="app.js"></script>
	</body>
</html>
