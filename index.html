<!DOCTYPE html>
<html lang="en">
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="style.css">

    <title>A Pocket Calculator</title>
	</head>
	<body>
    <h1>A Pocket Calculator</h1>
    <div class="calculator">
      <div class="display-panel"><span class="display"></span></div>
      <div class="keypad">
        <button data-value="7" class="btn btn-default digit">7</button>
        <button data-value="8" class="btn btn-default digit">8</button>
        <button data-value="9" class="btn btn-default digit">9</button>
        <button data-value="divide" class="btn btn-primary binary-op">&divide</button>
        <button class="btn btn-danger clear">C</button>
        <br>
        <button data-value="4" class="btn btn-default digit">4</button>
        <button data-value="5" class="btn btn-default digit">5</button>
        <button data-value="6" class="btn btn-default digit">6</button>
        <button data-value="multiply" class="btn btn-primary binary-op">&times</button>
        <button class="btn btn-primary flip-sign">&plusmn</button>
        <br>
        <button data-value="1" class="btn btn-default digit">1</button>
        <button data-value="2" class="btn btn-default digit">2</button>
        <button data-value="3" class="btn btn-default digit">3</button>
        <button data-value="subtract" class="btn btn-primary binary-op">-</button>
        <br>
        <button data-value="0" class="btn btn-default digit">0</button>
        <button data-value="." class="btn btn-default digit">.</button>
        <button class="btn btn-primary equals">=</button>
        <button data-value="add" class="btn btn-primary binary-op">+</button>
      </div>
    </div>

    <!-- jQuery  -->
    <script 
    src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <!-- Bootstrap plugin -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
    </script>
    <!-- Application script -->
    <script src="app.js"></script>
	</body>
</html>
