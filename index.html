<!DOCTYPE html>
<html>
	<header>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</header>
	<body>
		<h1>A Pocket Calculator</h1>
		<div id="answer">
		</div>
		<table id="numpad">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>0</td>
			</tr>
		</table>
		<table id="ops">
            <tr>
                <td class="binop">/</td>
                <td id="clear">AC</td>
            </tr>
            <tr>
                <td class="binop">*</td>
                <td id="neg">+/-</td>
            </tr>
            <tr>
                <td class="binop">-</td>
			    <td id="dot">.</td>
            </tr>
            <tr>
                <td class="binop">+</td>
			    <td id="equals">=</td>
            </tr>
		</table>
	</body>
</html>
